<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto -  Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <div>

                    <label for="nombreapellido">Nombre y Apellido </label>
                    <input type="text" id="nombreapellido"class="input-padrom"required>
    
                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico"class="input-padrom"required placeholder="email@dominio.com">
    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono"class="input-padrom"required placeholder="(xx)XXXXXXX">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70"rows="10" id="mensaje"class="input-padrom"required></textarea>

                    <p>¿Como le gustaria que lo contactemos?</p>

                    
                    <label for="radio-email" ><input type="radio" name= "contacto" value="email" id="radio-email">Email</label>                   
    
                    <label for="radio-telefono"><input type="radio" name= "contacto" value="telefono" id="radio-telefono">Teléfono</label>
    
                    <label for="radio-whatsapp"><input type="radio" name= "contacto" value="whatsapp" id="radio-whatsapp"checked>Whatsapp</label>
        
                </div>

                <div>
                    <p>¿Que horario prefieres?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>                  

                    <label class="checkbox"><input type="checkbox"checked >¿Le gustaria recibir novedades de la Barbería Alura?</label>     
                    <input  type="submit" value="Enviar Formulario">             
            </form>               
        </main>
        
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura-2023</p>
        </footer>
    </body>
</html>
